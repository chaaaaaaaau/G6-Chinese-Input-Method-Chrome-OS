<!DOCTYPE html>
<html>
    <head>
        <title>G6 Chinese Input Method</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="jquery-3.3.1.min.js"></script>
        <script src="wordDictionary.js"></script>
        <script src="sql.js"></script>
        <script src="worker.sql.js"></script>
        <script type="text/javascript" src="ime.js" charset="utf-8"></script>
    </head>
    <body>
        <header id="mainHeader">
            <div class="container">
                <h1>G6: Word Dictionary</h1>
            </div>
        </header>
        
        <nav id="mainNav">
            <div class="container">
                <ul>
                    <li><a href="./options.html">Home</a></li>
                    <li><a href="./guidelines.html">Guidelines</a></li>
                    <li><a href="./wordDictionary.html">Word Dictionary</a></li>
                    <li><a href="./myFavCollection.html">My Favourite Collection</a></li>
                    <li><a href="./databaseReset.html">Database Reset</a></li>
                </ul>
            </div>
        </nav>
        
        <!-- Word Dictionary -->
        <section id="wordDictionary">
            <div class="container">
                <p>
                This function returns G6 Strokes of input if it exists in current G6 database. 
                </p>
                
                Word/Phrases to Search: <br>
                <input id="wordToSearch" type="text"/>
                <input id="wordDictTrad" type="radio" name="wordDictTorS" checked> Traditional
                <input id="wordDictSimp" type="radio" name="wordDictTorS"> Simplified
                <input id="findWord" type="submit" value="Search">
                
                <br><br>
                <span id="errorMsg"></span>
                <span id="tStroke"></span>
                <br>
                
                <fieldset>
                    <legend>Search History</legend>
                    <input id="delSearchHistory" type="submit" value="Clear Log">
                    <table id="searchHistory">
                        <tr>
                            <th>Word/Phrase</th>
                            <th>Code</th>
                        </tr>
                    </table>
                </fieldset>
                
            </div>
        </section>
        
        <br>
        
        
    </body>
</html>
